{% macro render(form) %}

{% for field in form %}
<tr>
  <td>{{ field.label }}</td>
  <td>{{ field }}
    
    {% if field.errors %}
    <ul class="errors">
      {% for error in field.errors %}
      <li>{{error}}</li>
      {% endfor %}
    </ul>
    {% endif %}</td>
  
</tr>
{% endfor %}

{% endmacro %}
