<html>
  <head>
    {% if title %}
    <title>{{ title }} - My Library</title>
    {% else %}
    <title>My Book Library</title>
    {% endif %}
  </head>
  <body>
    <table border="10">
        <tr>
            <th>ISBN</th>
            <th>Title</th>
            <th>Author</th>
        </tr>
        
        {% for book in books %}
        <tr>
            <td>{{ book.ISBN }}</td>
            <td>{{ book.Title }}</td>
            <td>{{ book.Author }}</td>
        </tr>
        {% endfor %}
      </table>
  </body>
</html>
