{% extends "base.html" %}
{% block title %}Saurav's Books{% endblock %}
{% block content %}

<div class="bookpage">
  <img class="bookimage" src="/static/covers/cover.jpg">
  
  <table class="booktable">
    
    {% for key, value in book_dict.items() %}
    <tr>
      <td>{{ key }}:</td>
      <td>{{ value }}</td>
    </tr>
  {% endfor %}
    
    
  </table>
</div>
    
{% endblock %}
